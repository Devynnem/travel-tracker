<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <header id="header" class="website-header">
    <h1 id="headerWelcome" class="header-welcome"> <!-- innerHTML will go in h1 for the Welcome...Whoever --></h1>
    <div class="lower-header">
      <h1>Where in the World Should You Go?</h1>
      <h2>Today is <!-- more innerHTML for date --></h2>
      <h2 id="totalSpentOnTripsThisYear">Total Spent on Trips This Year: <!--innerHTML --></h2>
    </div>
    <!-- <form id="form">
      <label for="date">Date:</label>
      <div id="calendar"></div>
      <label for="ounces">Ounces Drank:</label>
      <input id="ouncesInput" type="number" min="0" name="ounces" required>
      <input type="submit" value="Submit New Hydration Entry">
    </form> -->
    <form id="travelerRequests" class="traveler-request">
      <h2 class="next-trip">Next Trip</h2>
      <label for="nextDestination">Next Destination:</label>
      <input type="text" id="activityInput" required>
      <label for="numberOfTravelers">Number of Travelers:</label>
      <input type="number" id="activityInput" min="1" required>
      <label for="date">Date:</label>
      <div id="calendar"></div>
      <input id="requestTrip" type="submit" value="Request Trip">
    </form>
  </header>
  <div class="data-container">		
    <main id="main" class="main-section">
      <div class="trips-section">
        <section id="allTrips" class="all-trips-section">
          <h2 id="allTrips" class="trips">All Trips</h2>              
          <button id="allTripsButton">All Trips</button>
          <h3 id="allTripsView"></h3>
        </section>
      <!-- </div> -->
      <div class="trips-section">
          <section id="past" class="past-trips-section">
            <h2 id="pastTrips" class="trips">Where have you been?</h2>              
            <button id="pastTripsButton">Past Trips</button>
            <h3 id="pastTripsView"></h3>
          </section>
      <!-- </div> -->
      <!-- <div class="trips-section">        -->
        <section id="pending" class="pending-trips-section">
          <h2 id="pendingLocations" class="trips">Where to next?</h2>              
          <button id="pendingTripsButton">Pending Trips</button>
          <h3 id="pendingTripsView"></h3>
        </section>
      </div>
    </main>
  </div>
      <!-- <div>
        <section class="all-trips-container" id="tripsContainer">
        </section>       
      </div> -->




 

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>

</html>
