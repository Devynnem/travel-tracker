<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <section class="login-page" id="login-sectioin">
    <img src="./images/TravelLogo.png" alt="travel logo"> 
    <section class="login-container">
      <form class="login" id="loginForm">
        <img>
        <h1 class="login-title">Please log in below</h1>
        <section class="username-section">
          <label class="username" for="username">Username</label>
          <input type="text" class="login-input" id="usernameInput" autofocus required placeholder="Username">
        </section>
        <section class="password-section">
          <label class="password" for="password">Password</label>
          <input type="password" class="login-input" id="passwordInput" autofocus required placeholder="password">
        </section>
        <h2 hidden class="username-error" id="loginError" aria-errormessage="login-error-message" aria-invalid="false">Incorrect username and or password</h2>
        <button class="login-button button" type="button" id="loginButton">Login</button>
      </form>
    </section>
  </section>
  <!-- <img src="./images/TravelLogo.png" alt="travel logo">  -->
  <div hidden class="main-page">
  <header id="header" class="website-header">
    <h1 id="headerWelcome" class="header-welcome"> <!-- innerHTML will go in h1 for the Welcome...Whoever --></h1>
    <div class="lower-header">
      <h1>Where in the World Should You Go?</h1>
      <h2 id="todaysDate">Today is <!-- more innerHTML for date --></h2>
      <h2 id="totalSpentOnTripsThisYear">Total Spent on Trips This Year: <!--innerHTML --></h2>
      <h3 id="newEntry"></h3>
    </div>
    <!-- <form id="form">
      <label for="date">Date:</label>
      <div id="calendar"></div>
      <label for="ounces">Ounces Drank:</label>
      <input id="ouncesInput" type="number" min="0" name="ounces" required>
      <input type="submit" value="Submit New Hydration Entry">
    </form> -->
    <form id="travelerRequests" class="traveler-request">
      <h2 class="next-trip">Next Trip</h2>
      <label for="newDestinationToChoose">Next Destination:</label>
      <input class="destination-input" id="destinationInput" list="destinationsList" name="destinations" placeholder="next Destination" required> 
        <datalist id="destinationsList">
          <option value="Amsterdam, Netherlands"> <option value="Anchorage, Alaska"> <option value="Antananarivo, Madagascar"> <option value="Bangkok, Thailand">
          <option value="Brussels, Belgium"> <option value="Calgary, Canada"> <option value="Cape Town, South Africa"> <option value="Cartagena, Colombia">
          <option value="Castries, St Lucia"> <option value="Caye Caulker, Belize"> <option value="Colombo, Sri Lanka"> <option value="Copenhagen, Denmark">
          <option value="Dar es Salaam, Tanzania"> <option value="Frankfurt, Germany"> <option value="Cape Town, South Africa"> <option value="Helsinki, Finland">
          <option value="Hobart, Tasmania"> <option value="Jaipur, India"> <option value="Jakarta, Indonesia"> <option value="Kathmandu, Nepal">
          <option value="La Isla Tortuga, Costa Rica"> <option value="Lima, Peru"> <option value="London, England"> <option value="Madrid, Spain">
          <option value="Manila, Philippines"> <option value="Marrakesh, Morocco"> <option value="Miami, Florida"> <option value="Mikonos, Greece">
          <option value="Montego Bay, Jamaica"> <option value="Nassau, The Bahamas"> <option value="New York, New York"> <option value="Paris, France">
          <option value="Porto, Portugal"> <option value="Quito, Ecuador"> <option value="Reykjavík, Iceland"> <option value="Rome, Italy">
          <option value="San Francisco, California"> <option value="San Juan, Puerto Rico"> <option value="Santo Domingo, Dominican Republic"> <option value="Seoul, South Korea">
          <option value="St. Petersburg, Russia"> <option value="Stockholm, Sweden"> <option value="Sydney, Austrailia"> <option value="Tokyo, Japan">
          <option value="Toronto, Canada"> <option value="Tulum, Mexico"> <option value="Victoria, Seychelles"> <option value="Vilnius, Lithuania">
          <option value="Wellington, New Zealand"> <option value="Willemstad, Curaçao"> <option value="Zürich, Switzerland">
          </datalist>
      <label for="numberOfTravelers">Number of Travelers:</label>
      <input type="number" id="numberOfTravelers" min="1" placeholder="number of travelers" required>
      <label for="startDateNewTrip">Date:</label>
      <div id="calendar"></div>
      <label for="numberOfDays">Duration of Trip:</label>
      <input type="number" id="numberOfDays" min="1" placeholder="duration of trip" required>
      <input class="request-trip-estimated-cost" id="requestTripEstimatedCost" type="submit" value="Request Trip Estimated Cost">
      <h3 id="newCostNewTrip"></h3>
      <input id="requestTrip" type="submit" value="Request Trip">
    </form>
  </header>
  <div class="data-container">		
    <main id="main" class="main-section">
      <div class="trips-section">
        <section id="allTrips" class="all-trips-section">
          <h2 id="allTrips" class="trips">All Trips</h2>              
          <button id="allTripsButton">All Trips</button>
          <h3 id="allTripsView"></h3>
        </section>
      <!-- </div> -->
      <div class="trips-section">
          <section id="past" class="past-trips-section">
            <h2 id="pastTrips" class="trips">Where have you been?</h2>              
            <button id="pastTripsButton">Past Trips</button>
            <h3 id="pastTripsView"></h3>
          </section>
      <!-- </div> -->
      <!-- <div class="trips-section">        -->
        <section id="pending" class="pending-trips-section">
          <h2 id="pendingLocations" class="trips">Where to next?</h2>              
          <button id="pendingTripsButton">Pending Trips</button>
          <h3 id="pendingTripsView"></h3>
        </section>
      </div>
    </main>
  </div>
  </div>
      <!-- <div>
        <section class="all-trips-container" id="tripsContainer">
        </section>       
      </div> -->




 

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>

</html>
